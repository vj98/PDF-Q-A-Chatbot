version: '3'

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "10000:10000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
